<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HTML5 Carousel</title>
  <style>
    body{
      padding: 50px;
      margin: 0;
    }
    div{
      overflow: hidden;
      width:615px;
      height: 200px;
    }
    ul{
      width: 820px;
      padding: 0;
      font-size:0;
      line-height:0;
      counter-reset: c;
      -webkit-transform: translate3d(0);
      -webkit-transition: 3s all linear;
      -moz-transition: 3s all linear;
      -ms-transition: 3s all linear;
      -o-transition: 3s all linear;
      transition: 3s all linear;
    }
    li{
      display: inline-block;
      position: relative;
      width: 200px;
      height:200px;
      background: #000;
      padding: 0;
      margin: 0 5px 0 0;
      list-style: none;
      counter-increment: c;
    }
    li:before{
      display: block;
      content: counter(c);
      text-align: center;
      color: #fff;
      font: 150px/200px sans-serif
    }
    li:nth-of-type(2){
      background: #222;
    }
    li:nth-of-type(3){
      background: #444;
    }
    li:nth-of-type(4){
      background: #666;
    }
  </style>
</head>
<body>
<div>
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
